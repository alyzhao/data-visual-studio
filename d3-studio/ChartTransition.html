<!DOCTYPE html>
<html>
<head>
	<title>过渡效果</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>	
</head>
<body>
	<script>
		var width = 300;
		var height = 300;

		var svg = d3.select('body')
			.append('svg')
			.attr('width', width)
			.attr('height', height)

		var circle1 = svg.append("circle")	
	        .attr("cx", 100)	// cx: 圆心的 x 轴坐标
	        .attr("cy", 100)	// cy: 圆心的 y 轴坐标
	        .attr("r", 45)
	        .style("fill","blue");

		//在1秒（1000毫秒）内将圆心坐标由100变为300
		circle1.transition()
		    .duration(1000)
		    .attr("cx", 300);

		var circle2 = svg.append('circle')
			.attr("cx", 100)	// cx: 圆心的 x 轴坐标
	        .attr("cy", 150)	// cy: 圆心的 y 轴坐标
	        .attr("r", 45)
	        .style("fill","blue");

        circle2.transition()
		    .duration(1500)
		    .attr("cx", 300)
		    .style("fill","red");

	    var circle3 = svg.append('circle')
			.attr("cx", 100)	// cx: 圆心的 x 轴坐标
	        .attr("cy", 250)	// cy: 圆心的 y 轴坐标
	        .attr("r", 45)
	        .style("fill","blue");

        circle3.transition()
		    .duration(2000)
		    .ease("bounce")
		    .attr("cx", 300)
		    .style("fill","red")
		    .attr("r", 25);

	</script>
</body>
</html>
