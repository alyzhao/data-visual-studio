<!DOCTYPE html>
<html>
<head>
	<title>简单svg矩形图 应用比例尺</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
	<script>
		var width = 300;
		var height = 300;

		var svg = d3.select('body')
			.append('svg')
			.attr('width', width)
			.attr('height', height)

		var dataset = [ 3.5 , 2.1 , 1.7 , 1.3 , 0.9 ];
		var linear = d3.scale.linear()
			.domain([0, d3.max(dataset)])
			.range([0, 250])

		var axis = d3.svg.axis()
			.scale(linear)
			.orient('bottom')
			.ticks(7)

		svg.append('g')
			.attr('class', 'axis')
			.attr('transform', 'translate(20, 130)')
			.call(axis)


		var rectHeight = 25;

		svg.selectAll('rect')
			.data(dataset)	// 有数据，而没有足够图形元素的时候，使用此方法可以添加足够的元素
			.enter()
			.append('rect')
			.attr('x', 20)
			.attr('y', (d, i) => {
				return i * rectHeight
			})
			.attr('width', (d, i) => linear(d))
			.attr('height', rectHeight - 2)
			.attr('fill', 'steelblue')
			.append('g')
			.call(axis)
	</script>
	<style>
		.axis path, .axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}

		.axis text {
			font-family: sans-serif;
			font-size: 11px;
		}

	</style>
</body>
</html>
