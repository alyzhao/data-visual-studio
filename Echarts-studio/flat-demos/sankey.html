<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0;background-color: #000;">
<div id="container" style="height: 100%"></div>
<script type="text/javascript" src="../lib/echarts.min.js"></script>
<script type="text/javascript" src="../lib/echarts-gl.min.js"></script>
<script src="../lib/jquery.min.js"></script>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    myChart.showLoading();

    var nodeUrl = 'http://datam.youlishu.com/dataset/json?oid=1234';
    var linkUrl = 'http://datam.youlishu.com/dataset/json?oid=1235';

    var  option = {
        title: {
            text: ''
        },
        tooltip: {
            trigger: 'item',
            triggerOn: 'mousemove'
        },
        series: [
            {
                type: 'sankey',
                layout: 'none',
                data: null,
                links: null,
                itemStyle: {
                    normal: {
                        borderWidth: 1,
                        borderColor: '#aaa'
                    }
                },
                label: {
                    color: '#fff',
                    fontSize: 30
                },
                tooltip: {
                    textStyle: {
                        fontSize: 30
                    }
                },                
                lineStyle: {
                    normal: {
                        color: 'source',
                        opacity: .8,
                        curveness: 0.5
                    }
                }
            }
        ]
    }
    var nodesRequest =  $.ajax({
        method: 'GET',
        url: nodeUrl,
        dataType: 'jsonp'
    })
    nodesRequest.done(function(nodes) {
        $.ajax({
            method: 'GET',
            url: linkUrl,
            dataType: 'jsonp',
            success: function(links) {
                myChart.hideLoading();
                var optionNodes = nodes.map(function(item, index) {
                    return {name: item.node}
                })
                var optionLinks = links.map(function(item, index) {
                    return {source: item.from1, target: item.to1, value: item.value}
                })
                option.series[0].data = optionNodes;
                option.series[0].links = optionLinks;
                myChart.setOption(option)
            }
        })
    })

</script>
</body>
</html>
