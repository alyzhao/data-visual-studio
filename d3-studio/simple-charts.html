<!DOCTYPE html>
<html>
<head>
	<title>简单svg矩形图</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
	<script>
		var width = 300;
		var height = 300;

		var svg = d3.select('body')
			.append('svg')
			.attr('width', width)
			.attr('height', height)

		var dataset = [ 250 , 210 , 170 , 130 , 90 ];
		var rectHeight = 25;

		svg.selectAll('rect')
			.data(dataset)	// 有数据，而没有足够图形元素的时候，使用此方法可以添加足够的元素
			.enter()
			.append('rect')
			.attr('x', 20)
			.attr('y', (d, i) => {
				return i * rectHeight
			})
			.attr('width', (d, i) => d)
			.attr('height', rectHeight - 2)
			.attr('fill', 'steelblue')



	</script>
</body>
</html>
